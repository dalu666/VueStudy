<script>

    (function(){

        var a="123",
            b=function(){
                return "123"
            };
        function a(){
            return '132'
        }
    })()

    let event={
        list:{},
        listen:function(key,fn){
            // 订阅消息添加到缓存列表
            ((this.list[key]) || (this.list[key]=[])).push(fn)
        },
        trigger:function(a,b){
            console.log(a)
            // 取出对应的消息名称
            let key =Array.prototype.shift.call(arguments);
            // 对应的回调函数
            let fns=this.list[key];
            if(!fns || fns.length===0){
                return;
            }
            for(let i=0,fn;fn=fns[i++];){
                fn.apply(this,arguments)
            }
        }
    }
    event.remove=function(key,fn){
        let fns=this.list[key];
        if(!fns){
            return false;
        }
        // 清空
        if(!fn){
            fn && (fns.length=0);
        }else{
            for(let i=fns.length-1;i>=0;i--){
                let _fn=fns[i]
                _fn === fn && (fns.splice(i,1))
            }
        }
    }
    // 为对象添加发布的功能
    let initEvent=function(obj){
        for(let i in event){
            obj[i]=event[i]
        }
    }
    // 所有对象都可以
    let houseObj={};

    initEvent(houseObj)
    houseObj.listen('big',fn1=function(){
        console.log('小红要的房子是100平米')
    })
    houseObj.listen('big',fn2=function(){
        console.log('小绿要的房子是200平米')
    })
    houseObj.remove('big',fn2)
    houseObj.trigger('big',100);
